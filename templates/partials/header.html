<nav class="page__nav main-nav">
  <ul>
      <li class="nomarker">
          <h1 class="page__logo"><a href="{{ config.base_url }}" class="page__logo-inner">{{ config.title }}</a></h1>
      </li>
      {% for item in config.extra.header_nav %}
      <li class="main-nav__item">
          {% set trimmed_url = current_path | trim_start_matches(pat="/") | split(pat="/") | first %}
          {% set formatted_trimmed_url = "/" ~ trimmed_url %}
          <a href="{{ item.url }}" class="nav-main-item{% if item.url == formatted_trimmed_url %} active{% endif %}" title="{{ item.title }}">
              {{ item.title }}
          </a>
      </li>
      {% endfor %}
  </ul>
</nav>
